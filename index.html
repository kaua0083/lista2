<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Como fazer uma gelatina</title>
    </head>
    <body>
        <ol>
            <li>Ferva 500ml de agua</li>
            <li>Pegue 500ml fervida e 500ml de agua fria</li>
            <li>Junte as duas partes</li>
            <li>Coloque o sache da gelatina</li>
            <li>coloque na geladeira até ficar consistente e só comer</li>
        </ol>
    </body>
</html>
